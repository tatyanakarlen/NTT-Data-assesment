<body>
<div class="container">
    <img id="background-img" src="images/BKGND-01.jpg">
    <div>

<section class="left-section">

    <div id='lrg-btn-1' class='btn-div lrg-btn-1'>

        <div id='lrg-btn-2' class='btn-div'>
            <img  class="left-side-btns" src="images/button-customer@2x.png">

            <div id='lrg-btn-3' class='btn-div'>

                <div id='lrg-btn-4' class='btn-div'>
                    <img  class="left-side-btns" src="images/button-customer@2x.png">

                </div>

</section>

<section class="right-section">
    <div  id="right-side-ring" class="right-side-ring">

    <img id="pie-digital-forefront"  src="images/pie-digital-forefront.png">

     </div>
     <div class="right-side-pop-up">
         <img id="WOT-pic-01" src="images/WOT-pic-01-customer.png">
         <img id="copy-box" src="images/Copy-Box-Customer.png">
     </div>

</section>
    
      

   

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
// $(document).ready(function(){

 $(document).ready(function(){
var col = $(".right-side-ring"); 
var copyBox = $(".right-side-pop-up")
// col.hide()
// copyBox.hide()



$("#lrg-btn-1").click(function(){

    if (copyBox.hasClass("visible")) {
        copyBox.removeClass("visible")
        .stop(true, true)
        .animate({
        right: -1344
        // right: -1344px;
        }, 1000);

    } else {
        copyBox.addClass("visible")
        .stop(true, true)
        .animate({
            right: 220
        },  2000)
    }
    
    // .animate({
    //     right: 220
        // right: -1344px;

    
   
   
    if (col.hasClass("shrunk")) { // check for presence of "shrunk" class
        col.removeClass("shrunk") // toggle the class
            .stop(true, true) // clear the animation queue
            // .animate({width: '500px'});
            .animate({ 
                width: '+=916px', 
                opacity: '3'
            
            }, 1000)
            
            
            
    } else {
        col.addClass("shrunk")
            .stop(true, true)
            .animate({
                width: '-=916px', 
                opacity: '0'
            
            }, 1500)
            
            
    }
});
 })




</script>
